[global]
# Streamlit Configuration for Dashboard Gestión Carnicería
# Optimized for production deployment

[server]
# Server configuration
port = 8501
address = "0.0.0.0"
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
# Browser configuration
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[theme]
# Theme configuration
primaryColor = "#2E86AB"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[logger]
# Logger configuration
level = "info"
messageFormat = "%(asctime)s.%(msecs)03d %(color)s%(levelname)s%(color_reset)s from %(name)s %(funcName)s(): %(message)s"

[client]
# Client configuration
showErrorDetails = true
toolbarMode = "minimal"

[runner]
# Runner configuration
magicEnabled = true
installTracer = false
fixMatplotlib = true

[deprecation]
# Deprecation warnings
showPyplotGlobalUse = false
